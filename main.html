<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Development Task</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
        }
        h1, h2 {
            text-align: center;
        }
        li {
            list-style-type: none;
        }
        a {
            text-decoration-line: none;
        }
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>
	<ul>
        <li><a href="song1.mp3" target="_blank">Song 1</a></li>
        <li><a href="song2.mp3" target="_blank">Song 2</a></li>
        <li><a href="song3.mp3" target="_blank">Song 3</a></li>
        <li><a href="song4.mp3" target="_blank">Song 4</a></li>
        <li><a href="song5.mp3" target="_blank">Song 5</a></li>
    </ul>
	
    <h2>Now Playing...</h2>

	<div class="player_two">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
    </div>
<h2>MP3 songs</h2>
	<div class="player_one">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
        </audio>
	</div>
</body>
</html>
